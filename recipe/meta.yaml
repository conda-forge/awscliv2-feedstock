{% set name = "awscliv2" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/awscliv2-{{ version }}.tar.gz
  sha256: 508617da0f9cd72ab2707ce9366bbd05c7cb2328f668a6f23ef1e73a06d423d7

build:
  entry_points:
    - awscliv2 = awscliv2.main:main_cli
    - awsv2 = awscliv2.main:main_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
  host:
    - python >=3.6,<4.0
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=3.6,<4.0
    - executor
    - importlib-resources

test:
  imports:
    - awscliv2
  commands:
    - pip check
    - awscliv2 --help
    - awsv2 --help
  requires:
    - pip

about:
  home: https://github.com/vemel/awscliv2
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Wrapper for AWS CLI v2
  description: |
    Wrapper for AWS CLI v2 requires a local installation of docker to work

extra:
  recipe-maintainers:
    - ocefpaf
